name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install firebase-admin

      - name: Create .env and key.json
        env:
          FIREBASE_KEY_BASE64: ${{ secrets.FIREBASE_KEY_JSON }}
          FIREBASE_DB_URL: ${{ secrets.FIREBASE_DB_URL }}
        run: |
          # Secrets에서 Key JSON 복원
          echo "$FIREBASE_KEY_BASE64" | base64 -d > key.json
          
          # .env 파일 생성
          echo "FIREBASE_DB_URL=$FIREBASE_DB_URL" > .env
          echo "FIREBASE_KEY_PATH=key.json" >> .env
          
          # 파일 확인 (디버깅)
          ls -l key.json .env

      - name: Build Site
        run: python build_site.py

      - name: Remove Secrets
        run: rm key.json .env (보안을 위해 빌드 후 삭제)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          keep_files: true  # 기존 블로그 등 유지 (필요시)
